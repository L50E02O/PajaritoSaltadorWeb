name: CI

# Este workflow solo se ejecuta en PRs y branches que NO sean main/master
# Para evitar duplicación con el workflow de deploy
on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - develop
      - '**'
    branches-ignore:
      - main
      - master

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          npm run lint || {
            echo " ESLint found errors. Run 'npm run lint:fix' to auto-fix some issues."
            exit 1
          }
          echo "✓ ESLint passed!"
      
      - name: Build project
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "Error: assets directory not found in dist"
            exit 1
          fi
          if [ -z "$(ls -A dist/assets/*.js 2>/dev/null)" ]; then
            echo "Error: JavaScript bundle not found in dist/assets"
            exit 1
          fi
          echo "Build verification passed!"

