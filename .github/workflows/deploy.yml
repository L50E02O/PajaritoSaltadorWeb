name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: read
  deployments: write
  id-token: write

# Timeout para evitar jobs que se cuelguen
jobs:
  # Job de validación y build (siempre se ejecuta)
  validate-and-build:
    name: Validate and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Verify package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          echo "package.json found ✓"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci --prefer-offline --no-audit
          else
            npm install --prefer-offline --no-audit
          fi

      - name: Verify dependencies
        run: |
          if [ ! -d "node_modules" ] || [ -z "$(ls -A node_modules 2>/dev/null)" ]; then
            echo "Error: Dependencies not installed correctly"
            exit 1
          fi
          echo "Dependencies installed ✓"

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          npm run lint || {
            echo " ESLint found errors. Run 'npm run lint:fix' to auto-fix some issues."
            exit 1
          }
          echo "✓ ESLint passed!"

      - name: Check for syntax errors
        run: |
          echo "Checking JavaScript syntax..."
          # Verificar que los archivos JS principales existan y sean válidos
          if [ ! -f "src/game.js" ]; then
            echo "Error: src/game.js not found"
            exit 1
          fi
          # Verificar sintaxis básica con node
          node --check src/*.js 2>/dev/null || echo "Note: Some files may not be valid ES modules (this is OK for Vite)"
          echo "Syntax check passed ✓"

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "Error: assets directory not found in dist"
            exit 1
          fi
          if [ -z "$(ls -A dist/assets/*.js 2>/dev/null)" ]; then
            echo "Error: JavaScript bundle not found in dist/assets"
            exit 1
          fi
          
          # Verificar tamaño del build (no debería estar vacío)
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "Build size: $BUILD_SIZE"
          
          # Listar archivos generados
          echo "Build files:"
          find dist -type f | head -20
          
          echo "✓ Build verification passed!"

      - name: Upload build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

  # Job de deploy (solo en main/master y si el build pasó)
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate-and-build
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event_name != 'pull_request'
    environment:
      name: production
      url: ${{ steps.vercel.outputs.deploy_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci --prefer-offline --no-audit
          else
            npm install --prefer-offline --no-audit
          fi

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          # Verificar que el token esté configurado
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Warning: VERCEL_TOKEN not configured. Skipping deployment."
            echo "deploy_url=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo " Iniciando deployment a Vercel..."
          set -e  # Salir si hay errores
          
          # Primero intentar deployment sin especificar nombre (usa proyecto vinculado si existe)
          # Si hay un proyecto ya vinculado en .vercel/, esto lo usará automáticamente
          echo "Attempting deployment (will use linked project if available)..."
          
          DEPLOY_OUTPUT=$(vercel --prod --yes --token=$VERCEL_TOKEN 2>&1) || {
            ERROR_OUTPUT="$DEPLOY_OUTPUT"
            echo " First attempt failed, checking error..."
            echo "$ERROR_OUTPUT"
            
            # Si el error es por nombre de proyecto inválido, intentar vincular primero
            if echo "$ERROR_OUTPUT" | grep -q "Project names can be up to 100 characters\|Project name"; then
              echo " Project name error detected. Attempting to link project first..."
              
              # Intentar vincular con el nombre del repositorio
              REPO_NAME=$(echo "$GITHUB_REPO" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
              echo " Attempting to link project: $REPO_NAME"
              
              # Vincular proyecto (esto creará o usará el proyecto existente)
              vercel link --yes --token=$VERCEL_TOKEN --project="$REPO_NAME" 2>&1 || {
                echo " Link failed, trying without project name..."
                vercel link --yes --token=$VERCEL_TOKEN 2>&1 || true
              }
              
              # Intentar deployment de nuevo después de vincular
              echo " Retrying deployment after linking..."
              DEPLOY_OUTPUT=$(vercel --prod --yes --token=$VERCEL_TOKEN 2>&1) || {
                echo " Error en deployment después de vincular"
                echo "$DEPLOY_OUTPUT"
                exit 1
              }
            else
              echo " Error en deployment (no es problema de nombre)"
              exit 1
            fi
          }
          
          echo "=== Vercel Deployment Output ==="
          echo "$DEPLOY_OUTPUT"
          echo "================================"
          
          # Intentar múltiples formas de extraer la URL
          DEPLOY_URL=""
          
          # Método 1: Buscar URL en el formato estándar de Vercel
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -n 1 || echo "")
          
          # Método 2: Buscar cualquier URL de Vercel
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[^ ]*vercel[^ ]*' | head -n 1 || echo "")
          fi
          
          # Método 3: Buscar en líneas que contengan "Production" o "Ready"
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -iE '(production|ready|deployed).*https://[^ ]+' | grep -oE 'https://[^ ]+' | head -n 1 || echo "")
          fi
          
          # Método 4: Usar vercel inspect para obtener la URL
          if [ -z "$DEPLOY_URL" ]; then
            echo "Intentando obtener URL con vercel inspect..."
            INSPECT_OUTPUT=$(vercel inspect --token=$VERCEL_TOKEN --scope=$(vercel whoami --token=$VERCEL_TOKEN 2>/dev/null | head -n 1) 2>&1 || echo "")
            DEPLOY_URL=$(echo "$INSPECT_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -n 1 || echo "")
          fi
          
          # Si aún no tenemos URL, intentar obtenerla del proyecto
          if [ -z "$DEPLOY_URL" ]; then
            echo "Intentando obtener URL del proyecto..."
            # Obtener el nombre del proyecto desde package.json o vercel.json
            PROJECT_NAME=$(node -p "require('./package.json').name" 2>/dev/null || echo "pajarito-saltador")
            DEPLOY_URL="https://${PROJECT_NAME}.vercel.app"
            echo "Usando URL predeterminada basada en nombre del proyecto: $DEPLOY_URL"
          fi
          
          if [ -n "$DEPLOY_URL" ]; then
            echo " Deployment exitoso: $DEPLOY_URL"
            echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          else
            echo " No se pudo determinar la URL del deployment"
            echo "El deployment puede haber sido exitoso, pero no se pudo extraer la URL"
            echo "Revisa el output anterior o el dashboard de Vercel"
            # No fallar el workflow, pero marcar como advertencia
            echo "deploy_url=" >> $GITHUB_OUTPUT
          fi

      - name: Register deployment in GitHub
        if: |
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
          github.event_name != 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            
            // Obtener URL del step anterior
            const url = '${{ steps.vercel.outputs.deploy_url }}' || 'https://pajarito-saltador.vercel.app';
            
            console.log('Attempting to register deployment...');
            console.log('Deploy URL:', url);
            console.log('SHA:', context.sha);
            console.log('Ref:', context.ref);
            
            try {
              console.log('Creating deployment...');
              const deployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha,
                environment: 'production',
                auto_merge: false,
                required_contexts: [],
                description: 'Vercel deployment via GitHub Actions',
                transient_environment: false,
                production_environment: true
              });
              
              console.log('Deployment created with ID:', deployment.data.id);
              
              console.log('Creating deployment status...');
              const status = await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: url,
                description: 'Successfully deployed to Vercel',
                log_url: url
              });
              
              console.log(` Deployment registered successfully: ${url}`);
              console.log('Deployment status:', status.data.state);
              core.setOutput('deployment_id', deployment.data.id);
            } catch (error) {
              console.error(' Error registering deployment:', error);
              console.error('Error message:', error.message);
              console.error('Error status:', error.status);
              
              if (error.status === 403) {
                core.warning('Permission error (403). Make sure the GITHUB_TOKEN has deployment permissions.');
                core.warning('Go to Settings → Actions → General → Workflow permissions and enable "Read and write permissions"');
              } else if (error.status === 404) {
                core.warning('Not found error (404). Repository may not have deployment access enabled.');
              } else {
                core.warning(`Error ${error.status}: ${error.message}`);
              }
              
              // No fallar el workflow si el registro falla
              core.warning('Deployment registration failed, but deployment may have succeeded');
            }

