name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecutar manualmente

permissions:
  contents: read
  deployments: write
  id-token: write

# Timeout para evitar jobs que se cuelguen
jobs:
  # Job de validaci√≥n y build (siempre se ejecuta)
  validate-and-build:
    name: Validate and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Verify package.json
        run: |
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          echo "package.json found ‚úì"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci --prefer-offline --no-audit
          else
            npm install --prefer-offline --no-audit
          fi

      - name: Verify dependencies
        run: |
          if [ ! -d "node_modules" ] || [ -z "$(ls -A node_modules 2>/dev/null)" ]; then
            echo "Error: Dependencies not installed correctly"
            exit 1
          fi
          echo "Dependencies installed ‚úì"

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          npm run lint || {
            echo "‚ùå ESLint found errors. Run 'npm run lint:fix' to auto-fix some issues."
            exit 1
          }
          echo "‚úì ESLint passed!"

      - name: Check for syntax errors
        run: |
          echo "Checking JavaScript syntax..."
          # Verificar que los archivos JS principales existan y sean v√°lidos
          if [ ! -f "src/game.js" ]; then
            echo "Error: src/game.js not found"
            exit 1
          fi
          # Verificar sintaxis b√°sica con node
          node --check src/*.js 2>/dev/null || echo "Note: Some files may not be valid ES modules (this is OK for Vite)"
          echo "Syntax check passed ‚úì"

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "Error: assets directory not found in dist"
            exit 1
          fi
          if [ -z "$(ls -A dist/assets/*.js 2>/dev/null)" ]; then
            echo "Error: JavaScript bundle not found in dist/assets"
            exit 1
          fi
          
          # Verificar tama√±o del build (no deber√≠a estar vac√≠o)
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "Build size: $BUILD_SIZE"
          
          # Listar archivos generados
          echo "Build files:"
          find dist -type f | head -20
          
          echo "‚úì Build verification passed!"

      - name: Upload build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

  # Job de deploy (solo en main/master y si el build pas√≥)
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate-and-build
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event_name != 'pull_request' &&
      secrets.VERCEL_TOKEN != ''
    environment:
      name: production
      url: ${{ steps.vercel.outputs.deploy_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            npm ci --prefer-offline --no-audit
          else
            npm install --prefer-offline --no-audit
          fi

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "üöÄ Iniciando deployment a Vercel..."
          set -e  # Salir si hay errores
          
          # Capturar output completo
          DEPLOY_OUTPUT=$(vercel --prod --yes --token=$VERCEL_TOKEN 2>&1) || {
            echo "‚ùå Error en deployment"
            echo "$DEPLOY_OUTPUT"
            exit 1
          }
          
          echo "=== Vercel Deployment Output ==="
          echo "$DEPLOY_OUTPUT"
          echo "================================"
          
          # Intentar m√∫ltiples formas de extraer la URL
          DEPLOY_URL=""
          
          # M√©todo 1: Buscar URL en el formato est√°ndar de Vercel
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -n 1 || echo "")
          
          # M√©todo 2: Buscar cualquier URL de Vercel
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[^ ]*vercel[^ ]*' | head -n 1 || echo "")
          fi
          
          # M√©todo 3: Buscar en l√≠neas que contengan "Production" o "Ready"
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -iE '(production|ready|deployed).*https://[^ ]+' | grep -oE 'https://[^ ]+' | head -n 1 || echo "")
          fi
          
          # M√©todo 4: Usar vercel inspect para obtener la URL
          if [ -z "$DEPLOY_URL" ]; then
            echo "Intentando obtener URL con vercel inspect..."
            INSPECT_OUTPUT=$(vercel inspect --token=$VERCEL_TOKEN --scope=$(vercel whoami --token=$VERCEL_TOKEN 2>/dev/null | head -n 1) 2>&1 || echo "")
            DEPLOY_URL=$(echo "$INSPECT_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -n 1 || echo "")
          fi
          
          # Si a√∫n no tenemos URL, intentar obtenerla del proyecto
          if [ -z "$DEPLOY_URL" ]; then
            echo "Intentando obtener URL del proyecto..."
            # Obtener el nombre del proyecto desde package.json o vercel.json
            PROJECT_NAME=$(node -p "require('./package.json').name" 2>/dev/null || echo "pajarito-saltador")
            DEPLOY_URL="https://${PROJECT_NAME}.vercel.app"
            echo "Usando URL predeterminada basada en nombre del proyecto: $DEPLOY_URL"
          fi
          
          if [ -n "$DEPLOY_URL" ]; then
            echo "‚úÖ Deployment exitoso: $DEPLOY_URL"
            echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è No se pudo determinar la URL del deployment"
            echo "El deployment puede haber sido exitoso, pero no se pudo extraer la URL"
            echo "Revisa el output anterior o el dashboard de Vercel"
            # No fallar el workflow, pero marcar como advertencia
            echo "deploy_url=" >> $GITHUB_OUTPUT
          fi

      - name: Register deployment in GitHub
        if: |
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
          github.event_name != 'pull_request' &&
          steps.vercel.outputs.deploy_url != ''
        env:
          DEPLOY_URL: ${{ steps.vercel.outputs.deploy_url }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            const url = process.env.DEPLOY_URL || '${{ steps.vercel.outputs.deploy_url }}';
            
            console.log('Attempting to register deployment with URL:', url);
            
            if (!url || url.trim() === '') {
              core.warning('Deploy URL not found, skipping deployment registration');
              return;
            }
            
            try {
              console.log('Creating deployment...');
              const deployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha,
                environment: 'production',
                auto_merge: false,
                required_contexts: [],
                description: 'Vercel deployment via GitHub Actions',
                transient_environment: false,
                production_environment: true
              });
              
              console.log('Deployment created with ID:', deployment.data.id);
              
              console.log('Creating deployment status...');
              const status = await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: url,
                description: 'Successfully deployed to Vercel',
                log_url: url
              });
              
              console.log(`‚úÖ Deployment registered successfully: ${url}`);
              console.log('Deployment status:', status.data.state);
            } catch (error) {
              console.error('‚ùå Error registering deployment:', error);
              console.error('Error details:', JSON.stringify(error, null, 2));
              
              // Si es un error de permisos, informar al usuario
              if (error.status === 403 || error.status === 404) {
                core.warning('Permission error. Make sure the GITHUB_TOKEN has deployment permissions.');
              }
              
              // No fallar el workflow si el registro falla
              core.warning('Deployment registration failed, but deployment may have succeeded');
            }

